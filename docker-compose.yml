
services:
  # Database section
  orderdb:
    image: mcr.microsoft.com/mssql/server:2022-latest

  # MySQL section
  productdb:
    image: mysql:latest

  customerdb:
    image: postgres:alpine

  basketdb:
    image: redis:alpine

  inventorydb:
    image: mongo

  # Infrastructure section
  rabbitmq:
    image: rabbitmq:3-management-alpine

  pgadmin:
    image: dpage/pgadmin4

  portainer:
    image: portainer/portainer-ce

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.2
  
#microsesrvice api section
  product-api:
    image: ${DOCKER_REGISTRY-}product-api:latest
    build:
      context: .
      dockerfile: src/Services/Product.API/Dockerfile
  customer-api:
    image: ${DOCKER_REGISTRY-}customer-api:latest
    build:
      context: .
      dockerfile: src/Services/Customer.API/Dockerfile
  basket-api:
    image: ${DOCKER_REGISTRY-}basket-api:latest
    build:
      context: .
      dockerfile: src/Services/Basket.API/Dockerfile
  order-api:
    image: ${DOCKER_REGISTRY-}order-api:latest
    build:
      context: .
      dockerfile: src/Services/Ordering/Ordering.API/Dockerfile
  inventory-product-api:
    image: ${DOCKER_REGISTRY-}inventory-product-api:latest
    build:
      context: .
      dockerfile: src/Services/Inventory/Inventory.Product.API/Dockerfile
  inventory-grpc:
    image: ${DOCKER_REGISTRY-}inventory-grpc:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Inventory/Inventory.Grpc/Dockerfile
  
# Network section
networks:
  default:
    name: microservices
    driver: bridge

# Volumes section
volumes:
  sqlserver_data:
    name: sqlserver_data
  mysql_data:
    name: mysql_data
  postgres_data:
    name: postgres_data
  portainer_data:
    name: portainer_data
  elasticsearch_data:
    name: elasticsearch_data
  jaeger_data:
    name: jaeger_data
  mongo_data:
    name: mongo_data
  pgadmin_data:
    name: pgadmin_data
