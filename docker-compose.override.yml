services:
  # Database section

  # SQL Server (orderdb)
  orderdb:
    container_name: orderdb
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Marethyu2004!"
      ACCEPT_EULA: "Y"
    restart: always
    volumes:
      - order_data:/var/opt/mssql
    ports:
      - "1435:1433"

  # SQL Server (identitydb)
  identitydb:
    container_name: identitydb
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Marethyu2004!"
      ACCEPT_EULA: "Y"
    restart: always
    volumes:
      - identity_data:/var/opt/mssql
    ports:
      - "1436:1433"
 
  productdb:
    container_name: productdb
    image: postgres:alpine
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "Marethyu2004!"
      POSTGRES_DB: ProductDb
    restart: always
    volumes:
      - product_data:/var/lib/postgresql/data
    ports:
        - "5434:5432"  
  # PostgreSQL (customerdb)
  customerdb:
    container_name: customerdb
    image: postgres:alpine
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "Marethyu2004!"
      POSTGRES_DB: CustomerDb
    restart: always
    volumes:
      - customer_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Redis (basketdb)
  basketdb:
    container_name: basketdb
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  # MongoDB (inventorydb)
  inventorydb:
    container_name: inventorydb
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - inventory_data:/data/db
  # Hangfire db
  hangfiredb:
    container_name: hangfiredb
    ports:
      - "27018:27017"
    volumes:
      - hangfire_mongo_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'admin'
      MONGO_INITDB_ROOT_PASSWORD: 'admin'
    command: mongod --auth
  # Infrastructure section

  # RabbitMQ
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  

  # Portainer
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9000:9000"
      - "8080:8080"

  # Elasticsearch
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - xpack.security.enabled=true 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - ELASTIC_USERNAME=elastic #default username
      - ELASTIC_PASSWORD=admin
    restart: always
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  # Kibana
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.17.2
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      -  ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=admin
    restart: always
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  # Microservice API section

  # Identity API (IdentityServer)
  identity-api:
    container_name: identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "ConnectionStrings__IdentitySqlConnection=Server=identitydb,1433;Database=IdentityDb;User Id=sa;Password=Marethyu2004!;MultipleActiveResultSets=true;Encrypt=True;TrustServerCertificate=True"
      - "IdentityServer__BaseUrl=http://localhost:6001"
      - "IdentityServer__IssuerUri=http://localhost:6001"
      - "ElasticConfiguration__Uri=http://elasticsearch:9200"
      - "ElasticConfiguration__Username=elastic"
      - "ElasticConfiguration__Password=admin"
      - "SMTPEmailSetting__SMTPServer=smtp.gmail.com"
      - "SMTPEmailSetting__DisplayName=E-commerce Microservice"
      - "SMTPEmailSetting__EnableVerifacation=false"
      - "SMTPEmailSetting__From=ecommercemicroservice@gmail.com"
      - "SMTPEmailSetting__UseSsl=true"
      - "SMTPEmailSetting__Port=587"
      - "SMTPEmailSetting__Username=khiemmm2004@gmail.com"
      - "SMTPEmailSetting__Password=ewrn cvot wuoo peft"
    depends_on: 
      - identitydb
      - elasticsearch
    ports:
      - "6001:80"
    restart: always

  # Product API
  product-api:
    container_name: product-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "DatabaseSettings__ConnectionString=server=productdb;port=5432;database=ProductDb;uid=admin;pwd=Marethyu2004!"
      - ApiConfiguration__ApiBaseUrl=http://product-api
      - ApiConfiguration__IdentityServerBaseUrl=http://localhost:6001
      - ApiConfiguration__IssuerUri=http://localhost:6001
    depends_on: 
      - productdb
      - identity-api
    ports:
      - "6002:80"
    restart: always
  

  # Customer API
  customer-api:
    container_name: customer-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "DatabaseSettings__ConnectionString=server=customerdb;port=5432;database=CustomerDb;uid=admin;pwd=Marethyu2004!"
      - "HangFireSettings__Storage__ConnectionString=server=customerdb;port=5432;database=CustomerDb;uid=admin;pwd=Marethyu2004!"
      - "ElasticConfiguration__Uri=http://elasticsearch:9200"
      - "ElasticConfiguration__Username=elastic"
      - "ElasticConfiguration__Password=admin"
    depends_on:
      - customerdb
      - elasticsearch
    ports:
      - "6003:80"
    restart: always

  # Basket API
  basket-api:
    container_name: basket-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "CacheSettings__ConnectionString=basketdb:6379"
      - "EventBusSettings__HostAddress=amqp://guest:guest@rabbitmq:5672"
      - "GrpcSettings__StockUrl=http://inventory-grpc"
      - "UrlSettings__ApiGwUrl=http://apigw-ocelot"
      - "UrlSettings__HangfireUrl=http://hangfire-api"
    depends_on:
      - basketdb
      - rabbitmq
    ports:
      - "6004:80"
    restart: always

  # Order API
  order-api:
    container_name: order-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "ConnectionStrings__DefaultConnection=Server=orderdb,1433;Database=OrderDb;User Id=sa;Password=Marethyu2004!;MultipleActiveResultSets=true;Encrypt=True;TrustServerCertificate=True"
      - "EventBusSettings__HostAddress=amqp://guest:guest@rabbitmq:5672"
      - "ElasticConfiguration__Uri=http://elasticsearch:9200"
      - "ElasticConfiguration__Username=elastic"
      - "ElasticConfiguration__Password=admin"
    depends_on:
      - orderdb
      - rabbitmq
      - elasticsearch
    ports:
      - "6005:80"
    restart: always
  # Inventory API
  inventory-product-api:
    container_name: inventory-product-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "MongoDbSettings__ConnectionString=mongodb://inventorydb:27017"
      - "MongoDbSettings__DatabaseName=InventoryDb"
      - "ElasticConfiguration__Uri=http://elasticsearch:9200"
      - "ElasticConfiguration__Username=elastic"
      - "ElasticConfiguration__Password=admin"
    depends_on:
      - inventorydb
      - elasticsearch
    ports:
      - "6006:80"
    restart: always

  inventory-grpc:
     container_name: inventory-grpc
     environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - ASPNETCORE_URLS=http://+:80
       - ASPNETCORE_HTTP_PORTS=80
       - "MongoDbSettings__ConnectionString=mongodb://inventorydb:27017"
       - "MongoDbSettings__DatabaseName=InventoryDb"
       - "ElasticConfiguration__Uri=http://elasticsearch:9200"
       - "ElasticConfiguration__Username=elastic"
       - "ElasticConfiguration__Password=admin"
       # Force Kestrel to use HTTP/2
       - Kestrel__EndpointDefaults__Protocols=Http2
     depends_on:
       - inventorydb
       - elasticsearch
     ports:
       - "6007:80"
     restart: always
  apigw-ocelot:
     container_name: apigw-ocelot
     environment:
       - ASPNETCORE_ENVIRONMENT=Local
       - ASPNETCORE_URLS=http://+:80
       - "GlobalConfiguration__BaseUrl=http://apigw-ocelot"
       - ApiConfiguration__ApiBaseUrl=http://apigw-ocelot 
       - ApiConfiguration__IdentityServerBaseUrl=http://identity-api:80
       - ApiConfiguration__IssuerUri=http://identity-api

     depends_on:
       - identity-api
       - product-api
       - customer-api
       - basket-api
       - order-api
       - inventory-product-api
     ports:
       - "6000:80"
     restart: always
  hangfire-api:
   container_name: hangfire-api
   environment:
     - ASPNETCORE_ENVIRONMENT=Local
     - ASPNETCORE_URLS=http://+:80
     - "HangFireSettings:Storage:ConnectionString=mongodb://admin:admin@hangfiredb/hangfire-webapi?authSource=admin"
     - "ElasticConfiguration__Uri=http://elasticsearch:9200"
     - "ElasticConfiguration__Username=elastic"
     - "ElasticConfiguration__Password=admin"
   depends_on:
     - hangfiredb
     - elasticsearch
   ports:
     - "6008:80"
   restart: always

  # Chatbot API (Python FastAPI)
  chatbot-api:
    container_name: chatbot-api
    environment:
      # AI Configuration
      - GROK_KEY=${GROK_KEY:-}
      - GROK_MODEL=grok-2-latest
      # Service URLs (Docker internal network)
      - API_GATEWAY_URL=http://apigw-ocelot
      - PRODUCT_API_URL=http://product-api
      - BASKET_API_URL=http://basket-api
      - ORDER_API_URL=http://order-api
      # Redis Configuration
      - REDIS_HOST=basketdb
      - REDIS_PORT=6379
      - REDIS_DB=1
      # Application Settings
      - APP_NAME=E-commerce Chatbot Service
      - APP_VERSION=1.0.0
      - LOG_LEVEL=INFO
    depends_on:
      - rabbitmq
      - basketdb
      - product-api
      - basket-api
      - order-api
    ports:
      - "6009:80"
    restart: always

  webstatus:
    container_name: webstatus
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - HealthChecksUI__HealthChecks__0__Name=Identity Health Check
      - HealthChecksUI__HealthChecks__0__Uri=http://identity-api/hc
      - HealthChecksUI__HealthChecks__1__Name=Product Health Check
      - HealthChecksUI__HealthChecks__1__Uri=http://product-api/hc
      - HealthChecksUI__HealthChecks__2__Name=Customer Health Check
      - HealthChecksUI__HealthChecks__2__Uri=http://customer-api/hc
      - HealthChecksUI__HealthChecks__3__Name=Basket Health Check
      - HealthChecksUI__HealthChecks__3__Uri=http://basket-api/hc
      - HealthChecksUI__HealthChecks__4__Name=Ordering Health Check
      - HealthChecksUI__HealthChecks__4__Uri=http://order-api/hc
      - HealthChecksUI__HealthChecks__5__Name=Inventory Health Check
      - HealthChecksUI__HealthChecks__5__Uri=http://inventory-product-api/hc
      - HealthChecksUI__HealthChecks__6__Name=Scheduled Job Health Check
      - HealthChecksUI__HealthChecks__6__Uri=http://hangfire-api/hc
      - HealthChecksUI__HealthChecks__7__Name=Chatbot Health Check
      - HealthChecksUI__HealthChecks__7__Uri=http://chatbot-api/health
    depends_on:
      - identity-api
      - product-api
      - customer-api
      - basket-api
      - order-api
      - inventory-product-api
      - hangfire-api
      - chatbot-api
    ports:
        - "6010:80"
    restart: always

# Network section
networks:
  default:
    name: microservices
    driver: bridge

# Volumes section
volumes:
  # Database volumes (matching service names)
  order_data:
  identity_data:
  product_data:
  customer_data:
  inventory_data:
  hangfire_mongo_data:
  
  # Infrastructure volumes
  pgladmin_data:
  portainer_data:
  elasticsearch_data: